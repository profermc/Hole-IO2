<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole.io Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f2f2f2;
        }
        canvas {
            display: block;
            background-color: #d9f0f8;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Adjust canvas for high-resolution displays
        const scale = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * scale;
        canvas.height = window.innerHeight * scale;
        ctx.scale(scale, scale);

        // Game variables
        const hole = { x: canvas.width / 2, y: canvas.height / 2, radius: 50 };
        const maxHoleSize = Math.min(canvas.width, canvas.height) * 0.3; // 30% of smaller dimension
        const objects = [];
        const numObjects = 20;
        let gameWon = false;

        // Utility function: Clamp values to stay within limits
        function clamp(value, min, max) {
            return Math.max(min, Math.min(max, value));
        }

        // Create objects (dots)
        function createObjects(count) {
            const initialHoleSize = 50;
            for (let i = 0; i < count; i++) {
                let valid = false;
                let x, y, radius;
                while (!valid) {
                    radius = Math.random() * 20 + 10;
                    x = Math.random() * (canvas.width / scale - 2 * radius) + radius;
                    y = Math.random() * (canvas.height / scale - 2 * radius) + radius;
                    valid = objects.every(obj => {
                        const dx = obj.x - x;
                        const dy = obj.y - y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        return distance >= obj.radius + radius;
                    });
                }
                objects.push({
                    x,
                    y,
                    radius,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                });
            }
        }

        // Collision detection
        function isColliding(hole, obj) {
            const dx = hole.x - obj.x;
            const dy = hole.y - obj.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < hole.radius - obj.radius * 0.5; // Adjust for radius
        }

        // Controls for touch and mouse
        window.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            hole.x = clamp(touch.clientX, hole.radius, canvas.width / scale - hole.radius);
            hole.y = clamp(touch.clientY, hole.radius, canvas.height / scale - hole.radius);
        });

        window.addEventListener("mousemove", (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            hole.x = clamp(mouseX, hole.radius, canvas.width / scale - hole.radius);
            hole.y = clamp(mouseY, hole.radius, canvas.height / scale - hole.radius);
        });

        // Show "You Won" screen
        function showWinScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = "bold 50px Arial";
            ctx.textAlign = "center";
            ctx.fillText("You Won!", canvas.width / 2 / scale, canvas.height / 2 / scale);
            ctx.font = "20px Arial";
            ctx.fillText("Game restarting...", canvas.width / 2 / scale, canvas.height / 2 / scale + 50);

            // Reset game after 3 seconds
            setTimeout(resetGame, 3000);
        }

        // Reset game
        function resetGame() {
            hole.radius = 50;
            hole.x = canvas.width / 2 / scale;
            hole.y = canvas.height / 2 / scale;
            objects.length = 0;
            createObjects(numObjects);
            gameWon = false;
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the hole
            ctx.beginPath();
            ctx.arc(hole.x, hole.y, hole.radius, 0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();

            // Draw dots and check collisions
            for (let i = objects.length - 1; i >= 0; i--) {
                const obj = objects[i];
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
                ctx.fillStyle = obj.color;
                ctx.fill();
                ctx.closePath();

                if (isColliding(hole, obj)) {
                    hole.radius += Math.min(obj.radius * 0.05, 5);
                    objects.splice(i, 1);
                }
            }

            // Check for win condition
            if (hole.radius >= maxHoleSize && !gameWon) {
                gameWon = true;
                showWinScreen();
                return;
            }

            // Respawn dots if necessary
            if (objects.length < 5 && !gameWon) {
                createObjects(10);
            }

            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        createObjects(numObjects);
        gameLoop();
    </script>
</body>
</html>
