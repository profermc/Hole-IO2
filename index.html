<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole.io Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hole = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
        };

        let objects = [];
        let walls = [];
        let maxHoleSize = 300;
        let gameWon = false;
        let paused = false;

        function clamp(value, min, max) {
            return Math.max(min, Math.min(max, value));
        }

        function createObjects(count) {
            for (let i = 0; i < count; i++) {
                const radius = Math.random() * 20 + 10;
                const x = Math.random() * (canvas.width - 2 * radius) + radius;
                const y = Math.random() * (canvas.height - 2 * radius) + radius;
                objects.push({
                    x, 
                    y, 
                    radius, 
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    dx: Math.random() * 2 - 1,
                    dy: Math.random() * 2 - 1,
                });
            }
        }

        function createWalls() {
            walls = [
                { x: canvas.width / 4, y: canvas.height / 4, width: canvas.width / 2, height: 20 }, // Horizontal top
                { x: canvas.width / 4, y: canvas.height - canvas.height / 4, width: canvas.width / 2, height: 20 }, // Horizontal bottom
                { x: canvas.width / 4, y: canvas.height / 4, width: 20, height: canvas.height / 2 }, // Vertical left
                { x: canvas.width - canvas.width / 4 - 20, y: canvas.height / 4, width: 20, height: canvas.height / 2 }, // Vertical right
            ];
        }

        function isColliding(hole, obj) {
            const dx = hole.x - obj.x;
            const dy = hole.y - obj.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < hole.radius + obj.radius * 0.5;
        }

        function consumeObjects() {
            for (let i = objects.length - 1; i >= 0; i--) {
                if (isColliding(hole, objects[i])) {
                    hole.radius = Math.min(maxHoleSize, hole.radius + objects[i].radius * 0.1);
                    objects.splice(i, 1);
                }
            }
        }

        function checkWinCondition() {
            if (hole.radius >= maxHoleSize) {
                gameWon = true;
                showWinScreen();
            }
        }

        function showWinScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "48px Arial";
            ctx.textAlign = "center";
            ctx.fillText("You Won!", canvas.width / 2, canvas.height / 2);
            setTimeout(resetGame, 3000);
        }

        function resetGame() {
            hole.radius = 20;
            objects = [];
            createObjects(50);
            gameWon = false;
            paused = false;
            requestAnimationFrame(gameLoop);
        }

        function moveObjects() {
            objects.forEach(obj => {
                obj.x += obj.dx;
                obj.y += obj.dy;

                // Bounce off screen edges
                if (obj.x - obj.radius <= 0 || obj.x + obj.radius >= canvas.width) obj.dx *= -1;
                if (obj.y - obj.radius <= 0 || obj.y + obj.radius >= canvas.height) obj.dy *= -1;

                // Prevent objects from getting stuck in corners
                obj.x = clamp(obj.x, obj.radius, canvas.width - obj.radius);
                obj.y = clamp(obj.y, obj.radius, canvas.height - obj.radius);
            });
        }

        function drawWalls() {
            walls.forEach(wall => {
                ctx.fillStyle = "brown";
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);

                // Handle wall collisions
                if (
                    hole.x + hole.radius > wall.x &&
                    hole.x - hole.radius < wall.x + wall.width &&
                    hole.y + hole.radius > wall.y &&
                    hole.y - hole.radius < wall.y + wall.height
                ) {
                    if (hole.x < wall.x) hole.x = wall.x - hole.radius; // Left collision
                    if (hole.x > wall.x + wall.width) hole.x = wall.x + wall.width + hole.radius; // Right collision
                    if (hole.y < wall.y) hole.y = wall.y - hole.radius; // Top collision
                    if (hole.y > wall.y + wall.height) hole.y = wall.y + wall.height + hole.radius; // Bottom collision
                }
            });
        }

        function togglePause() {
            paused = !paused;
            if (!paused) {
                requestAnimationFrame(gameLoop);
            } else {
                showPauseScreen();
            }
        }

        function showPauseScreen() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "48px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Paused", canvas.width / 2, canvas.height / 2);
        }

        window.addEventListener("keydown", (e) => {
            if (e.key.toLowerCase() === "p") {
                togglePause();
            }
        });

        canvas.addEventListener("mousemove", (e) => {
            if (paused) return;
            const rect = canvas.getBoundingClientRect();
            hole.x = clamp(e.clientX - rect.left, hole.radius, canvas.width - hole.radius);
            hole.y = clamp(e.clientY - rect.top, hole.radius, canvas.height - hole.radius);
        });

        canvas.addEventListener("touchmove", (e) => {
            if (paused) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            hole.x = clamp(touch.clientX - rect.left, hole.radius, canvas.width - hole.radius);
            hole.y = clamp(touch.clientY - rect.top, hole.radius, canvas.height - hole.radius);
            e.preventDefault();
        });

        function gameLoop() {
            if (gameWon || paused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.arc(hole.x, hole.y, hole.radius, 0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();

            objects.forEach(obj => {
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
                ctx.fillStyle = obj.color;
                ctx.fill();
                ctx.closePath();
            });

            consumeObjects();
            moveObjects();
            drawWalls();
            checkWinCondition();

            if (objects.length < 5) createObjects(10);

            requestAnimationFrame(gameLoop);
        }

        createObjects(50);
        createWalls();
        gameLoop();
    </script>
</body>
</html>
