<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole.io Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }
        canvas {
            border: 1px solid black;
            background-color: #d9f0f8;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Game setup
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Hole (player)
        const hole = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 30,
            speed: 5,
            velocityX: 0,
            velocityY: 0,
        };

        // Objects to be "eaten"
        const objects = [];
        const numObjects = 20;

        // Generate random objects
        function createObjects(count) {
            for (let i = 0; i < count; i++) {
                const radius = Math.random() * 20 + 10;
                objects.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: radius,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                });
            }
        }

        createObjects(numObjects);

        // Keyboard controls (desktop)
        const keys = {};
        window.addEventListener("keydown", (e) => (keys[e.key] = true));
        window.addEventListener("keyup", (e) => (keys[e.key] = false));

        function handleKeyboardInput() {
            if (keys["ArrowUp"] || keys["w"]) hole.velocityY = -hole.speed;
            else if (keys["ArrowDown"] || keys["s"]) hole.velocityY = hole.speed;
            else hole.velocityY = 0;

            if (keys["ArrowLeft"] || keys["a"]) hole.velocityX = -hole.speed;
            else if (keys["ArrowRight"] || keys["d"]) hole.velocityX = hole.speed;
            else hole.velocityX = 0;
        }

        // Touch controls (mobile)
        let touchStartX = 0, touchStartY = 0;
        window.addEventListener("touchstart", (e) => {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        window.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            hole.velocityX = deltaX * 0.05;
            hole.velocityY = deltaY * 0.05;

            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        window.addEventListener("touchend", () => {
            hole.velocityX = 0;
            hole.velocityY = 0;
        });

        // Collision detection
        function isColliding(hole, obj) {
            const dx = hole.x - obj.x;
            const dy = hole.y - obj.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < hole.radius;
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the hole
            ctx.beginPath();
            ctx.arc(hole.x, hole.y, hole.radius, 0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();

            // Handle movement
            handleKeyboardInput();
            hole.x += hole.velocityX;
            hole.y += hole.velocityY;

            // Keep hole within bounds
            hole.x = Math.max(hole.radius, Math.min(canvas.width - hole.radius, hole.x));
            hole.y = Math.max(hole.radius, Math.min(canvas.height - hole.radius, hole.y));

            // Draw objects and check for collisions
            for (let i = objects.length - 1; i >= 0; i--) {
                const obj = objects[i];
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
                ctx.fillStyle = obj.color;
                ctx.fill();
                ctx.closePath();

                // Check collision
                if (isColliding(hole, obj)) {
                    hole.radius += obj.radius * 0.2;
                    objects.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
